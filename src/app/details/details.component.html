<div class="details-view">
  <mat-card class="photo-card" *ngIf="photo | async as photoDetail">
    <img
      mat-card-image
      [src]="photoDetail.src.large"
      alt="{{ photoDetail.alt }}"
      class="photo-image"
    />
    <mat-card-actions>
      <button mat-button color="warn" (click)="deletePhoto(photoDetail.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
