<header class="header" fxLayout="column" fxLayoutAlign="center center">
  <h1 class="header-title">Photo Library</h1>
  <div fxLayout="row" fxLayoutGap="100px" fxLayoutAlign="center center">
    <button mat-raised-button [color]="changeButtonColor(ButtonLabels.PHOTOS)">
      Photos
    </button>
    <button
      mat-raised-button
      [color]="changeButtonColor(ButtonLabels.FAVORITES)"
    >
      Favorites
    </button>
  </div>
</header>
